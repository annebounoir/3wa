<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Sélecteur de Photos</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1>Sélecteur de photos</h1>
        <ul id="photo-list" class="flex">
          <!-- line 1-->
          <li><img src="images/1.jpg" alt="photo1"></li>
          <li><img src="images/2.jpg" alt="photo2"></li>
          <li><img src="images/3.jpg" alt="photo3"></li>
          <li><img src="images/4.jpg" alt="photo4"></li>
          <li><img src="images/5.jpg" alt="photo5"></li>
          <!-- line 2-->
          <li><img src="images/6.jpg" alt="photo6"></li>
          <li><img src="images/7.jpg" alt="photo7"></li>
          <li><img src="images/8.jpg" alt="photo8"></li>
          <li><img src="images/9.jpg" alt="photo9"></li>
          <li><img src="images/10.jpg" alt="photo10"></li>
        </ul>
        <p id="total">Vous avez sélectionné <em>0</em> photo(s)</p>
    </main>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
