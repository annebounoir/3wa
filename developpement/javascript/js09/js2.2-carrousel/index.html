<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Carrousel</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
  <header>
    <a href="./"><h1>Sliders, les mondes parrallèles</h1></a>
    <a href="#" id="toolbar-toggle"><i class="fas fa-sliders-h" aria-hidden="true"></i></a>
    <nav id="toolbar" class="toolbar hidden">
      <button type="button" name="button" id="slider-previous"><i class="fas fa-chevron-left" aria-hidden="true"></i></button>
      <button type="button" name="button" id="slider-toggle"><i class="fas fa-play" aria-hidden="true"></i></button>
      <button type="button" name="button" id="slider-next"><i class="fas fa-chevron-right" aria-hidden="true"></i></button>
      <button type="button" name="button" id="slider-random"><i class="fas fa-random" aria-hidden="true"></i></button>
    </nav>
  </header>
  <main>
    <figure id="slider">
      <img src="" alt="">
      <figcaption><strong>Vélo vintage, par Cristina</strong></figcaption>
    </figure>
    <div id="slider-dot">

    </div>
  </main>

  <script src="js/slider.js" charset="utf-8"></script>
</body>
</html>
