<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Formulaire</h1>

    <form method="post" action="contact.html">
      <fieldset>
        <legend>Vos Coordonnées</legend>
        <p class="field">
          <label for="first-name">Votre Prénom</label>
          <input type="text" id="first-name" name="prenom" value="" required>
        </p>
        <p class="field">
          <label for="last-name">Votre Nom</label>
          <input type="text" id="last-name" name="nom" value="" required>
        </p>
        <p class="field">
          <label for="email">Votre Email</label>
          <input type="email" id="email" name="email" value="" required placeholder="monnom@email.com">
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Valider">
      </p>
    </form>
    
    <a href="https://developer.mozilla.org/fr/">Lien vers un super page</a>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
