<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mon Carnet d'Adresses</title>
     <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="container">
      <a href="./"><h1>Mon Carnet d'Adresses</h1></a>
    </header>
    <main class="container">

      <button type="button" name="button" class="btn" id="addcontact"><i class="fas fa-plus" aria-label="ajouter"></i> contact</button>

      <form method="post" action="index.html" id="form">
        <fieldset class="flex">
          <legend>Coordonnées</legend>
          <p class="field">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="prenom" value="">
          </p>
          <p class="field">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="nom" value="">
          </p>
          <p class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="">
          </p>
          <p class="field">
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" value="">
          </p>
          <p class="field">
            <label for="address">Adresse</label>
            <input type="text" id="address" name="adress" value="">
          </p>
        </fieldset>
        <p>
          <input type="submit" value="Ok" id="submitBtn" class="btn" >
          <input type="reset" value="X" id="resetBtn" class="btn">
        </p>
      </form>
      <section class="all-contacts flex">
        <h2>mes contacts</h2>

      </section>
    </main>
  <div class="border" aria-hidden="true"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/jquery.js" charset="utf-8"></script>
</html>
