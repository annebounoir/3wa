<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="Carousel" description="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="./">
        <h1><strong>Art de rue</strong></h1>
        <p>HTML/CSS : les positions en CSS</p>
      </a>
    </header>
    <!-- MAIN -->
    <main>
      <div class="carousel">
        <figure class="figure-active">
          <img src="img/1.jpg" alt="">
          <figcaption><strong>Vélo vintage, par Cristina</strong></figcaption>
        </figure>
        <figure>
          <img src="img/2.jpg" alt="">
          <figcaption><strong>Rue urbaine, par Wimkantona</strong></figcaption>
        </figure>
        <figure>
          <img src="img/3.jpg" alt="">
          <figcaption><strong>Graffiti, par Joenomias</strong></figcaption>
        </figure>
        <figure>
          <img src="img/4.jpg" alt="">
          <figcaption><strong>Escalier, par Pasja1000</strong></figcaption>
        </figure>
        <figure>
          <img src="img/5.jpg" alt="">
          <figcaption><strong>Penang Asia, par Onyva</strong></figcaption>
        </figure>
        <figure>
          <img src="img/6.jpg" alt="">
          <figcaption><strong>Artiste de rue, par Wobbut</strong></figcaption>
        </figure>
        <!-- SLIDER NAV -->
        <nav>
          <a id="prev" href="#" aria-label="image précédente" rel="prev">
            <i class="fas fa-chevron-left" aria-hidden="true"></i>
          </a>
          <a id="next" href="#" aria-label="image suivante" rel="next">
            <i class="fas fa-chevron-right" aria-hidden="true"></i>
          </a>
        </nav>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <a href="./"><i class="fas fa-chevron-up" aria-hidden="true"></i></a>
      <a href="#"><img src="img/3wa.png" alt="Logo 3w Academy"></a>
      <p><strong>3W Academy - Formation Développeur WEB - Tous droits réservés.</strong></p>
      <p> Cet exercice est mis à dispostion des stagiaires dans le cadre exclusif de leur apprentissage.</p>
      <p> Nous remercions les auteurs de ces photos récoltées sur Pixabay.</p>
    </footer>
  </body>
</html>
